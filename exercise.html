<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SolaceBox – Breathe</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <main class="page exercise">

    <h2>Take a slow breath</h2>
    <p class="exercise-text">
      Follow the circle. Nothing else to do right now.
    </p>

    <div class="breathing-card">

      <div class="breath-wrapper inhale" id="breathWrapper">
        <div class="glow"></div>

        <div class="circle">
          <span id="breathText">Ready?</span>
        </div>
      </div>

      <button id="toggleBtn" class="primary-btn outline">
        Start
      </button>

      <p class="hint">
        In to gather. Out to release.
      </p>
    </div>

    <a href="index.html" class="back-link">
      ← Back to home
    </a>

  </main>

  <script src="script.js"></script>
</body>
</html>
