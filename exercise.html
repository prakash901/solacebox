<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SolaceBox – Breathe</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <main class="page exercise-page">

    <section class="exercise-intro">
      <h2>Take a slow breath</h2>
      <p>
        Nothing else matters for this moment.
        Just breathe with the circle.
      </p>
    </section>

    <section class="breathing-section">
      <div class="breathing-card">

        <!-- BREATHING VISUAL -->
      <div class="breath-wrapper">
  <div class="wave"></div>
  <div class="circle" id="circle">
    <span id="breathText">Ready?</span>
  </div>
</div>


        <!-- BUTTON -->
        <button class="primary-btn outline" id="toggleBtn">
          Start
        </button>

        <p class="hint">
          In as it expands. Out as it softens.
        </p>
      </div>
    </section>

    <section class="closing-note">
      <a href="index.html" class="secondary-link">← Back to home</a>
    </section>

  </main>

  <script src="script.js"></script>
</body>
</html>
